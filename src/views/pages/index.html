<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com" defer></script>

    <title>Arte & Cia</title>
  </head>
  <body
    class="flex justify-center items-center flex-col flex-1 min-h-screen bg-zinc-200"
  >
    <img src="../../assets/logo.png" alt="" class="w-48 mt-16" />
    <main class="flex justify-center items-center flex-col flex-1 w-full">
      <h1 class="text-2xl font-bold tracking-wide text-zinc-700 mb-6 italic">
        Sign in
      </h1>
      <form
        action=""
        class="bg-zinc-300 p-4 border-zinc-700 border-4 rounded w-80 flex flex-col gap-3"
      >
        <div class="flex flex-col">
          <label for="cpf" class="font-light">CPF</label>
          <input
            class="bg-transparent border-b-2 border-zinc-700 focus:outline-none text-zinc-700"
            placeholder="11111111111"
            type="cpf"
            name="cpf"
            required
            id="cpf"
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="font-light">Password</label>
          <div class="flex relative">
            <input
              class="bg-transparent border-b-2 border-zinc-700 focus:outline-none w-full text-zinc-700"
              placeholder="password"
              type="password"
              name="password"
              id="password"
            />
            <i class="ph ph-eye absolute right-0" id="eye"></i>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-zinc-700 text-zinc-100 rounded mt-3 px-3 py-1"
          id="signin"
        >
          Sign in
        </button>
      </form>
    </main>
  </body>
</html>
